<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {
            background-color: #131313;
            color: aliceblue;
        }

        .container {
            padding-top: 5vw;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 10vw;
        }

        .cards-container {
            display: flex;
            flex-direction: row;
        }

        .card {
            width: 9.5vw;
            aspect-ratio: 2/3;
        }
        
        .card img {
            width: 100%;
            height: 100%;
        }

        .cards {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 2.5vw;
        }

        .cards-area {
            text-align: center;
        }

        .point {
            text-align: center;
        }

        .player-area {
            width: 100%;
        }

        .player {
            display: flex;
            flex-direction: column;
            gap: 4vw;
            flex-wrap: wrap;
            justify-content: center;
        }

        .player-cards {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .splitted-player-cards {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .dealer-cards {
            display: flex;
            flex-direction: row;
            gap: 1vw;
        }

        .player-container {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            gap: 5vw;
            width: 100%;
        }

        .dealer-area .cards-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            gap: 1vw;
        }

        button:hover {
            cursor: pointer;
        }

        .player-name{
            text-align: center;
        }

        .player-points{
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .startGame{
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .start-button {
            border: 1px solid rgb(179, 179, 179);
            color:rgb(179, 179, 179);
            font-size: large;
            font-weight: 800;
            background-color: #131313;
            width: 25vw;
            border-radius: 9vw;
            aspect-ratio: 5/3;
        }

        .start-button:hover{
            color:#131313;
            background-color: rgb(179, 179, 179);
            box-shadow: 0px 0px 4vw 1vw #a7a7a738;
        }

        .name-area {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 25vw;
        }
        .name-area input {
            color:#131313;
            background-color: rgb(179, 179, 179);
            display: flex;
            justify-content: center;
            border-radius: 3vw;
            font-size: 2vw;
            padding-left: 1.5vw;
            line-height: 4vw;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/blackjack.js"></script>
</head>
<body>
    <div class="container">
        <div class="startGame">
            <div class="name-area">
                <input type="text" id="username" name="username"><br>
            </div>
            <button id="start-button" class="start-button">Start</button>
        </div>
        <div class="dealer-area">
            <div class="player-container">
            </div>
        </div>

        <div class="player-area">
            <div class="player-container">

            </div>
        </div>

        <div class="buttons">
            <!-- <button id="hit">hit</button>
                <button id="stand">stand</button>
                <button id="split">split</button> 
            -->
        </div>

    </div>
</body>
</html>
